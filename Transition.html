<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: hsl(288, 100%, 50%);
  transition: 0.5s;
  transition-delay: 0.5s;
  margin-bottom: 10px;
  display:inline-block;
}

div:hover {
  width: 120px;
  height: 120px;
  background-color:rgb(0, 255, 191);
  transform: rotate3D(360deg);
}

</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div></div>
<div></div>
<div></div>
</body>
</html>
